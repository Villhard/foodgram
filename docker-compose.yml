version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db

  frontend:
    build: ./frontend/
    volumes:
      - static:/frontend_static/
    command: cp -r /app/build/. /frontend_static/

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - static:/staticfiles/
      - media:/media/:ro
    depends_on:
      - backend
      - frontend